name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Extract version from package.json
      id: package_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Create Chrome ZIP
      run: npm run zip
    
    - name: Create Firefox ZIP
      run: npm run zip:firefox
    
    - name: List ZIP files
      run: |
        ls -la .output/chrome-mv3/zip/
        ls -la .output/firefox-mv3/zip/
    
    - name: Upload Chrome build artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension
        path: .output/chrome-mv3/zip/*.zip
        retention-days: 7
    
    - name: Upload Firefox build artifact
      uses: actions/upload-artifact@v4
      with:
        name: firefox-extension
        path: .output/firefox-mv3/zip/*.zip
        retention-days: 7

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Get version from package.json
      id: package_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: Download Chrome artifact
      uses: actions/download-artifact@v4
      with:
        name: chrome-extension
        path: ./chrome-extension
    
    - name: Download Firefox artifact
      uses: actions/download-artifact@v4
      with:
        name: firefox-extension
        path: ./firefox-extension
    
    - name: List downloaded artifacts
      run: |
        ls -la ./chrome-extension/
        ls -la ./firefox-extension/
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.package_version.outputs.VERSION }}
        name: Release v${{ steps.package_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          ./chrome-extension/*.zip
          ./firefox-extension/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 